<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Renting Page</title>
  <!-- Add any necessary CSS or other head elements here -->
</head>
<body>
<h1>Renting Page</h1>
<ul>
  <li th:each="car : ${cars}">
    <p th:text="${car.brand + ' - ' + car.color + ' - ' + car.pricePerDay + ' per day'}"></p>
    <!-- Add other car details here -->
  </li>
  <li th:each="motorcycle : ${motorcycles}">
    <p th:text="${motorcycle.brand + ' - ' + motorcycle.color + ' - ' + motorcycle.pricePerDay + ' per day'}"></p>
    <!-- Add other motorcycle details here -->
  </li>
</ul>
<!-- You can add more content or formatting as needed -->
</body>
</html>
