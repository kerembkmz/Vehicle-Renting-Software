<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #333;
      border-radius: 5px;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
<h1>Welcome to VRS</h1>
<h2>To continue, log in or sign up</h2>
<a href="/register">Navigate to Sign Up</a>
<a href="/login">Navigate to Log In</a>
</body>
</html>
